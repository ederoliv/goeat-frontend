<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../products/styles/product.css"/>
    <link rel="stylesheet" href="../../../libraries/styles/tables.css"/>
    <link rel="stylesheet" href="../../../libraries/styles/colors.css"/>
    <link rel="stylesheet" href="../../../libraries/styles/dashboard.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    
    <title>Histórico de Pedidos - Goeat</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName"></p>
        </div>
        <div class="navbar__right">
          <a href="#" onclick="loadOrderHistory()">
            <i class="fa fa-refresh" aria-hidden="true" title="Atualizar histórico"></i>
          </a>
          <a href="../profile/index.html">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
        </div>
      </nav>

      <main>
        <div class="product-container">
          <!-- Título da página -->
          <h2 class="page-title">Histórico de Pedidos</h2>
          
          <!-- Container de pesquisa -->
          <div class="search-container">
            <input type="text" class="input" id="searchInput" placeholder="Pesquisar por pedido, cliente...">
            <button type="button" class="search-button" id="searchButton" onclick="searchOrders()">
              Pesquisar
            </button>
          </div>

          <!-- Filtros de período -->
          <div class="period-filters">
            <button class="period-button active" data-period="all" onclick="filterByPeriod('all')">Todos</button>
            <button class="period-button" data-period="today" onclick="filterByPeriod('today')">Hoje</button>
            <button class="period-button" data-period="week" onclick="filterByPeriod('week')">Esta Semana</button>
            <button class="period-button" data-period="month" onclick="filterByPeriod('month')">Este Mês</button>
          </div>

          <!-- Tabela de pedidos -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Pedido</th>
                  <th>Data/Hora</th>
                  <th>Cliente</th>
                  <th>Itens</th>
                  <th>Tipo</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- Os pedidos serão inseridos aqui via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo" />
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-home"></i>
            <a class="link-text" href="../acompanhar/index.html">Acompanhar</a>
          </div>
          <div class="sidebar__link active_menu_linke">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="index.html">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="../finance/index.html">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-pie-chart"></i>
            <a class="link-text" href="../analytics/index.html">Análises</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../support/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-question-circle"></i>
            <a class="link-text" href="../help/index.html">Ajuda</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../products/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="../../loginPartner/index.html">Sair</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../libraries/scripts/utilities.js"></script>
    <script src="../../../libraries/scripts/routes.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
