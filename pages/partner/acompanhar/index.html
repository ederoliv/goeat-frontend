<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../libraries/styles/dashboard.css" />
    <link rel="stylesheet" href="../../../libraries/styles/colors.css" />
    <link rel="stylesheet" href="../../../libraries/styles/kanban.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Acompanhar Pedidos - Goeat</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName"></p>
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
        </div>
      </nav>

      <main>
        <div class="kanban-container">
          <div class="kanban-column" id="em-espera-column">
            <div class="kanban-category" id="em-espera-category">Em Espera</div></div> 
      
          <div class="kanban-column" id="preparando-column">
            <div class="kanban-category" id="preparando-category">Preparando</div>
          </div>
      
          <div class="kanban-column" id="a-caminho-column">
            <div class="kanban-category" id="a-caminho-category">A Caminho</div></div>
      
          <div class="kanban-column" id="finalizado-column">
            <div class="kanban-category" id="finalizado-category">Finalizado</div></div>
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo" />
            
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>


        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-search"></i>
            <a class="link-text" href="#">Pesquisar</a>
          </div>
          <div class="sidebar__link active_menu_linke">
            <i class="fa fa-home"></i>
            <a class="link-text" href="#">Acompanhar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="../history/index.html">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="#">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-files-o"></i>
            <a class="link-text" href="#">Relatórios</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../support/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-wrench"></i>
            <a class="link-text" href="#">Configurações</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../meuProdutos/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="../../loginPartner/index.html">Sair</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../libraries/scripts/routes.js"></script>
    <script src="../../../libraries/scripts/utilities.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
    <script src="../../../libraries/scripts/kanban/kanban-core.js"></script>
    <script src="../../../libraries/scripts/kanban/kanban-cards.js"></script>
    <script src="../../../libraries/scripts/kanban/kanban-details.js"></script>
    <script src="../../../libraries/scripts/kanban/kanban-status.js"></script>
    <script src="../../../libraries/scripts/kanban/kanban-drag.js"></script>
  </body>
</html>
