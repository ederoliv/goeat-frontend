<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles/product.css"/>
    <link rel="stylesheet" href="/libraries/styles/tables.css"/>
    <link rel="stylesheet" href="/libraries/styles/colors.css"/>
    <link rel="stylesheet" href="/libraries/styles/dashboard.css"/>
    <!-- Estilos específicos para a tabela de produtos -->
    <link rel="stylesheet" href="styles/products-table.css"/>
    <!-- Estilos específicos para os modais -->
    <link rel="stylesheet" href="styles/modal-styles.css"/>
    <title>Meus Produtos - Goeat</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName"></p>
        </div>
        <div class="navbar__right">
          <a href="../profile/index.html">
            <img width="30" src="/libraries/assets/avatar.svg" alt="" />
          </a>
        </div>
      </nav>

      <main>
        <div class="product-container">
          <div class="search-container">
            <input type="text" class="input" id="searchInput" placeholder="Pesquisar produtos">
            <input type="button" class="input" id="searchButton" value="Pesquisar">
            <input type="button" class="input" id="productButton" value="Adicionar produto" onclick="_addProductModal()">
          </div>

          <div class="table-container">
            <table>  
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo" />
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-home"></i>
            <a class="link-text" href="../acompanhar/index.html">Acompanhar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="../history/index.html">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="../finance/index.html">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-pie-chart"></i>
            <a class="link-text" href="../analytics/index.html">Análises</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../support/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-question-circle"></i>
            <a class="link-text" href="../help/index.html">Ajuda</a>
          </div>
          <div class="sidebar__link active_menu_linke">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../products/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scripts de bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <!-- Scripts utilitários -->
    <script src="../../../libraries/scripts/utilities.js"></script>
    <script src="../../../libraries/scripts/routes.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
    
    <!-- Scripts de produtos - ORDEM IMPORTANTE -->
    <!-- 1. Arquivo principal (deve vir primeiro) -->
    <script src="scripts/products-main.js"></script>
    
    <!-- 2. API operations -->
    <script src="scripts/products-api.js"></script>
    
    <!-- 3. Modal management -->
    <script src="scripts/products-modal.js"></script>
    
    <!-- 4. Categories management -->
    <script src="scripts/categories-management.js"></script>
  </body>
</html>
