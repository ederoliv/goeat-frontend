<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../../../libraries/styles/dashboard.css" />
    <link rel="stylesheet" href="../../../libraries/styles/colors.css" />
    <link rel="stylesheet" href="../../../libraries/styles/support/support-cards.css" />
    <link rel="stylesheet" href="../../../libraries/styles/support/support-cards.css" /> 
    <title>Suporte - Goeat</title>
    <style>
        /* Estilos específicos para a página */
        /* Corrigir o layout para centralizar todo o conteúdo */
        main {
            padding: 0 !important;
            width: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: flex-start !important;
            margin: 0 !important;
            overflow-y: auto !important;
        }

        .main-content-wrapper {
            width: 100% !important;
            margin: 0 !important;
            padding: 20px !important;
            box-sizing: border-box !important;
        }

        .support-header {
            width: 100% !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            margin-bottom: 25px !important;
        }

        .support-header h1 {
            margin: 0 !important;
            font-size: 1.6em !important;
            color: #333 !important;
        }
        
        .support-header h1 #total-tickets {
            color: var(--goeat-primary) !important;
        }

        .create-ticket-button {
            background-color: var(--goeat-tertiary) !important;
            color: white !important;
            border: none !important;
            padding: 12px 20px !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-size: 1em !important;
            font-weight: 500 !important;
            transition: background-color 0.3s, transform 0.2s !important;
            display: flex !important;
            align-items: center !important;
        }

        .create-ticket-button:hover {
            background-color: #05b07e !important;
            transform: translateY(-1px) !important;
        }
        
        .create-ticket-button i {
            margin-right: 8px !important;
        }
        
        #tickets-list-container {
            width: 100% !important;
        }
        
        .table-responsive {
            width: 100% !important;
            overflow-x: auto !important;
            margin-bottom: 20px !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        /* Garantir que a tabela ocupe todo o espaço */
        .support-tickets-table {
            width: 100% !important;
        }
    </style>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName">Carregando...</p>
        </div>
        <div class="navbar__right">
          <a href="#">
            <img width="30" src="../../../libraries/assets/avatar.svg" alt="Avatar do usuário" />
          </a>
        </div>
      </nav>

      <main>
        <div class="main-content-wrapper">
          <div class="support-header">
            <h1>Meus Chamados (Total: <span id="total-tickets">0</span>)</h1>
            <button class="create-ticket-button" onclick="openNewSupportTicketPage()">
              <i class="fa fa-plus-circle"></i>Abrir Novo Chamado
            </button>
          </div>

          <div id="tickets-list-container">
            <!-- Aqui serão carregados os chamados -->
          </div>
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo Goeat" />
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-search"></i>
            <a class="link-text" href="#">Pesquisar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-home"></i>
            <a class="link-text" href="../acompanhar/index.html">Acompanhar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="#">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="#">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-files-o"></i>
            <a class="link-text" href="#">Relatórios</a>
          </div>
          <div class="sidebar__link active_menu_linke">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../support/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-wrench"></i>
            <a class="link-text" href="#">Configurações</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../meuProdutos/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="../../loginPartner/index.html">Sair</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../../libraries/scripts/routes.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
    <script src="../../../libraries/scripts/support/support-main.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const userDataString = sessionStorage.getItem('userData');
        if (userDataString) {
          const userData = JSON.parse(userDataString);
          const userNameElement = document.getElementById('userName');
          if (userNameElement && userData.name) {
            userNameElement.textContent = userData.name;
          }
        }
      });
    </script>
  </body>
</html>
