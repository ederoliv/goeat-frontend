<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../../../libraries/styles/support.css" />
    <link rel="stylesheet" href="../../../libraries/styles/dashboard.css" />
    <link rel="stylesheet" href="../../../libraries/styles/tables.css" />
    <title>Acompanhar - Goeat</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName"></p>
        </div>
        <div class="navbar__right">
          <a href="#">
            <img width="30" src="../../../libraries/assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

              <div class="modal-inputs">
              <input class="input-modal" id="codeInput" type="text" placeholder="Digite o código do produto...">
              <input id="deleteButton" class="input-modal" type="button" value="Excluir" onclick="deleteProducts()">
              </div>
          </div>
      </div>
      
        <div class="product-container">
          <div class="search-container">


            <h1>Total de chamados: 999</h1>
            <input type="button" class="input" id="productButton" value="Abrir novo chamado" onclick="adicionarProdutoPage()">
          </div>

          <table>  
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>

        </div>

      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo" />
            
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>


        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-search"></i>
            <a class="link-text" href="#">Pesquisar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-home"></i>
            <a class="link-text" href="../acompanhar/index.html">Acompanhar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="#">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="#">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-files-o"></i>
            <a class="link-text" href="#">Relatórios</a>
          </div>
          <div class="sidebar__link active_menu_linke">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../suporte/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-wrench"></i>
            <a class="link-text" href="#">Configurações</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../meuProdutos/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../../../libraries/scripts/support.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
  </body>
</html>
