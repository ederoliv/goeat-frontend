<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../../../libraries/assets/goeat-ico.svg">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="../../../libraries/styles/colors.css"/>
    <link rel="stylesheet" href="../../../libraries/styles/dashboard.css"/>
    <link rel="stylesheet" href="styles/profile-main.css"/>
    
    <title>Perfil do Restaurante - Goeat</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          <p id="userName"></p>
        </div>
        <div class="navbar__right">
          <a href="#" onclick="saveProfile()">
            <i class="fa fa-save" aria-hidden="true" title="Salvar alterações"></i>
          </a>
          <a href="index.html">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
        </div>
      </nav>

      <main>
        <div class="profile-container">
          <h2 class="page-title">
            <i class="fa fa-user-circle-o"></i>
            Perfil do Restaurante
          </h2>

          <!-- Status do Plano -->
          <div class="plan-status-card">
            <div class="plan-info">
              <i class="fa fa-star plan-icon"></i>
              <div class="plan-details">
                <h3>Plano Basicão</h3>
                <p>Plano ativo até 15/12/2025</p>
              </div>
            </div>
            <button class="upgrade-button">
              <i class="fa fa-arrow-up"></i>
              Fazer Upgrade
            </button>
          </div>

          <!-- Tabs de navegação -->
          <div class="profile-tabs">
            <button class="tab-button active" data-tab="restaurant-info">
              <i class="fa fa-info-circle"></i>
              Dados do Restaurante
            </button>
            <button class="tab-button" data-tab="hours-settings">
              <i class="fa fa-clock-o"></i>
              Horários de Funcionamento
            </button>
            <button class="tab-button" data-tab="menu-tags">
              <i class="fa fa-tags"></i>
              Configurações
            </button>
          </div>

          <!-- Conteúdo das tabs -->
          <div class="tab-content active" id="restaurant-info">
            <div class="info-section">
              <h3>
                <i class="fa fa-building"></i>
                Informações Básicas
              </h3>
              
              <div class="form-grid">
                <div class="form-group">
                  <label for="restaurant-name">Nome do Restaurante</label>
                  <input type="text" id="restaurant-name" value="Restaurante do João" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="restaurant-phone">Telefone</label>
                  <input type="tel" id="restaurant-phone" value="(54) 99999-9999" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="restaurant-email">E-mail</label>
                  <input type="email" id="restaurant-email" value="contato@restaurantedojoao.com" class="form-input">
                </div>
              </div>
            </div>

            <div class="info-section">
              <h3>
                <i class="fa fa-map-marker"></i>
                Endereço
              </h3>
              
              <div class="form-grid">
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <div class="input-with-button">
                    <input type="text" id="cep" value="95020-000" class="form-input">
                    <button class="search-cep-button" onclick="searchCep()">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="street">Rua</label>
                  <input type="text" id="street" value="Rua das Flores" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="number">Número</label>
                  <input type="text" id="number" value="123" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="complement">Complemento</label>
                  <input type="text" id="complement" value="Sala 1" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="neighborhood">Bairro</label>
                  <input type="text" id="neighborhood" value="Centro" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="city">Cidade</label>
                  <input type="text" id="city" value="Caxias do Sul" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="state">Estado</label>
                  <input type="text" id="state" value="RS" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="reference">Referência</label>
                  <input type="text" id="reference" value="Próximo ao Shopping" class="form-input">
                </div>
              </div>
            </div>

            <div class="info-section">
              <h3>
                <i class="fa fa-tags"></i>
                Categorias
              </h3>
              
              <div class="tags-grid">
                <!-- As categorias serão carregadas dinamicamente pelo JavaScript -->
              </div>
            </div>
          </div>

          <!-- Tab de Horários -->
          <div class="tab-content" id="hours-settings">
            <div class="restaurant-status-control">
              <div class="status-display">
                <div class="status-indicator open" id="restaurant-status-indicator"></div>
                <div class="status-text">
                  <h3 id="restaurant-status-text">Restaurante Aberto</h3>
                  <p id="restaurant-status-description">Funcionando normalmente</p>
                </div>
              </div>
              <button class="toggle-status-button open" id="toggle-status-button" onclick="toggleRestaurantStatus()">
                <i class="fa fa-power-off"></i>
                Fechar Temporariamente
              </button>
            </div>

            <div class="hours-section">
              <h3>
                <i class="fa fa-calendar"></i>
                Horários de Funcionamento
              </h3>
              
              <div class="days-schedule">
                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Segunda-feira</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="08:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="22:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Terça-feira</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="08:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="22:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Quarta-feira</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="08:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="22:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Quinta-feira</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="08:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="22:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Sexta-feira</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="08:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="23:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox" checked>
                      <span class="day-name">Sábado</span>
                    </label>
                  </div>
                  <div class="time-inputs">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="10:00" class="time-input">
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="23:00" class="time-input">
                    </div>
                  </div>
                </div>

                <div class="day-schedule">
                  <div class="day-header">
                    <label class="day-toggle">
                      <input type="checkbox">
                      <span class="day-name">Domingo</span>
                    </label>
                  </div>
                  <div class="time-inputs disabled">
                    <div class="time-group">
                      <label>Abertura:</label>
                      <input type="time" value="10:00" class="time-input" disabled>
                    </div>
                    <div class="time-group">
                      <label>Fechamento:</label>
                      <input type="time" value="20:00" class="time-input" disabled>
                    </div>
                  </div>
                </div>
              </div>

              <div class="schedule-actions">
                <button class="copy-schedule-button" onclick="copyTodayToAll()">
                  <i class="fa fa-copy"></i>
                  Copiar Horário para Todos os Dias
                </button>
              </div>
            </div>
          </div>

          <!-- Tab de Configurações -->
          <div class="tab-content" id="menu-tags">
            <div class="tags-section">
              <h3>
                <i class="fa fa-cog"></i>
                Mudança de Senha
              </h3>
              
              <div class="form-grid">
                <div class="form-group">
                  <label for="current-password">Senha Atual</label>
                  <input type="password" id="current-password" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="new-password">Nova Senha</label>
                  <input type="password" id="new-password" class="form-input">
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Confirmar Nova Senha</label>
                  <input type="password" id="confirm-password" class="form-input">
                </div>
              </div>
              
              <div style="text-align: right; margin-top: 20px;">
                <button class="save-button" style="display: inline-flex;">
                  <i class="fa fa-save"></i>
                  Alterar Senha
                </button>
              </div>
            </div>
          </div>

          <!-- Botões de ação -->
          <div class="profile-actions">
            <button class="cancel-button" onclick="cancelChanges()">
              <i class="fa fa-times"></i>
              Cancelar
            </button>
            <button class="save-button" onclick="saveProfile()">
              <i class="fa fa-save"></i>
              Salvar Alterações
            </button>
          </div>
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../../../libraries/assets/goeat-logo.svg" alt="logo" />
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link">
            <i class="fa fa-home"></i>
            <a class="link-text" href="../acompanhar/index.html">Acompanhar</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a class="link-text" href="../history/index.html">Histórico</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-money"></i>
            <a class="link-text" href="../finance/index.html">Financeiro</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-pie-chart"></i>
            <a class="link-text" href="../analytics/index.html">Análises</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-comments"></i>
            <a class="link-text" href="../support/index.html">Suporte</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-question-circle"></i>
            <a class="link-text" href="../help/index.html">Ajuda</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-archive"></i>
            <a class="link-text" href="../products/index.html">Meus produtos</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="../../loginPartner/index.html">Sair</a>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../../libraries/scripts/fetchInterceptor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../libraries/scripts/utilities.js"></script>
    <script src="../../../libraries/scripts/routes.js"></script>
    <script src="../../../libraries/scripts/dashboard.js"></script>
    <script src="scripts/profile-main.js"></script>
  </body>
</html>
