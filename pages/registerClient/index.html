<!DOCTYPE html>
<html>
<head>
	<title>Goeat - Cadastrar-se</title>
	<link rel="icon" type="image/svg" href="../../libraries/assets/goeat-ico.svg">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="/libraries/styles/auth-responsivity.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="/libraries/assets/banner.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img class="logo" src="/libraries/assets/goeat-logo-pg.svg">

						<input id="name" type="text" class="input" placeholder="Nome">

						<input id="cpf" type="text" class="input" placeholder="CPF">

						<input id="number" type="tel" class="input" name="phone" placeholder="Telefone: (xx) xxxxx-xxxx">

						<input id="birth" type="date" class="input" placeholder="Data de nascimento">

           		   		<input id="email" type="text" class="input" placeholder="E-mail">

           		    	<input id="password" type="password" class="input" placeholder="Insira sua senha">

						<input id="confirmPassword"type="password" class="input" placeholder="Insira sua senha novamente">
        
            	<input type="button" class="btn" value="Cadastrar-se" onclick="registerClient()">
				<a href="../loginClient/index.html">ou Entre com sua conta</a>
            </form>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/multiform-validator@2.1.2/dist/bundle.min.js"></script>
    <script type="text/javascript" src="/libraries/scripts/auth/register.js"></script>
</body>
</html>
